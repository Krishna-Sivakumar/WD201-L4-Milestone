<html>
    <head>
        <title>Django Basics</title>
    </head>
    <body>
        <h1>Task Management Application</h1>
        <form action="add-task" method="get">
            <input type="text" name="task" />
            <input type="submit" value="Add Task">
        </form>

        {% if tasks|length > 0 %}
        <h1>Tasks:</h1>
        <ol>
        {% for task in tasks %}
            <li>{{task}} <a href="delete-task/{{forloop.counter}}">Delete</a> | <a href="complete-task/{{forloop.counter}}">Complete</a></li>
        {% endfor %}
        </ol>
        {% endif %}
    </body>
</html>
